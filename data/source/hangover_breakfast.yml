title: Hangover breakfast

description: For the day after

ingredients:
  - 1 carton of fresh semi-skimmed milk
  - 1 bottle of orange/peach juice 
  - 1 wholewheat bread
  - 10 eggs
  - 150 g sliced bacon
  - 1 strip of painkillers (optional)

prepping:
  - See beer recipe
  - Set the table with the milk and juice
  
cooking:
  - Fry 3 slices of bacon in a frying pan
  - Add 2 eggs and turn down the heat
  - Wait for the egg to be dry
  - Serve with the bread

